name: Build test
on: pull_request

jobs:
  build:
    name: Build test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install yarn
        run: npm install yarn -g
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn build
        env:
          CI: true
          NODE_ENV: production
